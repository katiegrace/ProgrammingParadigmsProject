<div class="container">
  <div class="page-header">
      <h1>Create a Job Post</h1>
  </div>
</div>

<form method="POST" action="{% url 'CreatePost' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{form}}
  {%if error%}
    Error: {{error}}
  {%endif%}
  <button>
      Create
  </button>
</form>
