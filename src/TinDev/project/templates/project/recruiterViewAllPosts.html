{% block content %}
    {% if post_list %}
        <b>
            <h1>
                <u>Job Postings</u>

            <br>
            <label for="d">Filter Posts:</label>

                    Active Posts Only
                </option>
                <option value="inactive">
                    Inactive Posts Only
                </option>
                <option value="interested">
                    Posts with at least 1 interested Candidate
                </option>
            </select>
            <button onclick="applyPositionFilter()">Filter</button>
            <p id="demo">
            </p>
            <p class="printfiltered">
                <!--{% for post in post_list%}-->

                    <a href="/Rec/{{ post.id }}/"><b>{{post.position_title}}</b>,
                <i>{{ post.company }}</i>,
            {{ post.location }}
        </a>
    </li>
    <!--{% endfor %}-->
</p>
</ul>
{% else %}
<p>
    You have not yet created job postings.
</p>
{% endif %}
