{% extends "project/post.html" %}
{% block title %}{{ post.title}}{% endblock %}
{% block content %}

		<h1>{{post.position_title}}</h1>
		<p2> 
			<b>Company: </b>
			<i>{{post.company}}</i>
		
		</p2>

		<p3>
			<b>Position Type: </b>

		<br><br>
		<p4>{{post.content}}</p4>	 
{% endblock %}
